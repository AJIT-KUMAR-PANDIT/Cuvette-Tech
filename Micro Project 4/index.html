<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="resource/css/index.css">
</head>
<body>
    <div class="container">
        <div class="container-item1">
            calc
        </div>
        <br>
        <div class="container-item2">
            000
        </div>
        <br>
        <div class="container-item3">
            <br>
            <div class="button-row1">
                <button class="button-white" id="7">
                    7
                </button>
                <button class="button-white" id="8"> 
                    8
                </button>
                <button class="button-white" id="9">
                    9
                </button>
                <button class="button-grey" id="del">
                    DEL
                </button>
            </div>
            <br>
            <div class="button-row2">
                <button class="button-white" id="4">
                    4
                </button>
                <button class="button-white" id="5">
                    5
                </button>
                <button class="button-white" id="6">
                    6
                </button>
                <button class="button-white" id="addition">
                    +
                </button>
            </div>
            <br>
            <div class="button-row3">
                <button class="button-white" id="1">
                    1
                </button>
                <button class="button-white" id="2">
                    2
                </button>
                <button class="button-white" id="3">
                    3
                </button>
                <button class="button-white" id="subtract">
                    -
                </button>
            </div>
            <br>
            <div class="button-row4">
                <button class="button-white" id="dot">
                    .
                </button>
                <button class="button-white" id="0">
                    0
                </button>
                <button class="button-white" id="divide">
                    /
                </button>
                <button class="button-white" id="multiply">
                    x
                </button>
            </div>
            <br>
            <div class="button-row5">
                <button class="button-gry-large" id="reset">
                    RESET
                </button>
                <button class="button-red-large" id="equals">
                    =
                </button>
            </div>
            <br>
        </div>
    </div>

    <script src="resource/js/index.js"></script>
</body>
</html>
